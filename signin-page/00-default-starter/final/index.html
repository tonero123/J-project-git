<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Sign In</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <form class="signin">
      <!-- title -->
      <div class="title"><img src="./Artboard 40@1 2.png" alt="" class="home-logo"><h4>sign in</h4></div>
      <!-- questionaire -->
      <div class="container">

        <!-- questionaire -->
        <div class="email-ico">
          <i class="fas fa-user"></i>
        </div>
        <label for="signup-text">email</label><br>
        <input type="text" class="form-input" placeholder="onaloanthony123">

        <!-- questionaire -->
      <div class="create-ico">
        <i class="fas fa-lock"></i></div>
        <label for="signin-text">create password</label><br>
        <input type="password" class="form-input" placeholder="">
        <div class="right-ico">
          <i class="far fa-eye-slash"></i>
      </div>
        
        <aside>
          <a href="#" class="signin-text">forgot password?</a>
        </aside>
          <!-- button -->  
      <button type="button" class="btn signin-btn">sign in 
      </button>
      <article>don't have an account?<a href="#" class="signin-text">sign up</a>
      </article><br>
      <span class="text">
        &#x2501&#x2501&#x2501&#x2501 sign in with &#x2501&#x2501&#x2501&#x2501
      <br>
      <div class="icons">
      <i class="fab fa-google" style="color: brown;"></i>
      <i class="fab fa-apple" style="color: black;"></i>
      <i class="fab fa-facebook" style="color: blue;"></i>
      <i class="fab fa-linkedin" style="color: blue;"></i>
      </div>
    </span>
    </div>
    </form>
