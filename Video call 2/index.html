<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video call 2 </title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="skype-background">
      <div class="skype-link-convo">
        <i class='fas fa-angle-left' style="font-size: 34px;"></i>
        <i class="fas fa-user-plus" style="font-size: 34px;"></i>
      </div>
      <div class="skype-center-convo">
        <div class="skype-icons-convo">
          <i class="fas fa-video-slash" style="background-color: white; width: 60px; height: 60px; border-radius: 50%; margin-top: -0.25rem; font-size: 34px; padding-top: 0.5rem; padding-left: 0.5rem; color: black;"></i>
          <i class="fas fa-microphone-slash" style="background-color: grey; width: 60px; height: 60px; border-radius: 50%; margin-top: -0.25rem; font-size: 34px; padding-top: 0.5rem; padding-left: 0.5rem;"></i>
          <i class="fa fa-phone" style="background-color: red; width: 60px; height: 60px;border-radius: 50%; margin-top: -0.25rem; font-size: 34px; padding-top: 0.75rem; padding-left: 0.75rem;" ></i>
        </div>
        <div class="skype-convo-img">
        <img src="./p4.jpg" alt="" class="skype-img">
        </div>
      </div>
    </main>
  </body>
  </body>
</html>
