<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Standing instruction</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- material font-awesome -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
        <!-- CREATE NEW PAGE -->
      <form class="settings-page">
        <div class="creat-head">
        <header class="event-header">create new</header>
        <div class="head-icon-x">
          <i class="material-icons">add</i>
        </div>
        </div>

        <div class="create-new-center">
          <div class="select-wall">
            <h5>select wallet</h5>
          <div class="wallet-naira">
            <h5>NGN <i class="fa fa-chevron-down"></i></h5>
          </div>
        </div>
        </div>

        <main class="overall-settings">
          <!-- FIRST SIDE -->
        <section class="settings-center">
          <!-- questionaire -->
          <label for="settings-name">
            type
          </label>
          <div class="settings-input-tree">
            <input type="text" class="settings-firstname" placeholder="send money"><i class="fa fa-chevron-down"></i>
          </div>
          <!-- end of questionaire -->
          <!-- questionaire -->
          <label for="settings-name">
            Standing instruction name
          </label>
          <div class="settings-input-tree">
            <input type="text" class="settings-firstname" placeholder="">
          </div>
          <!-- end of questionaire -->
          <!-- questionaire -->
          <label for="settings-name">
            Frequency
          </label>
          <div class="settings-input-tree">
            <input type="text" class="settings-firstname" placeholder="monthly"><i class="fa fa-chevron-down"></i>
          </div>
          <!-- end of questionaire -->
          <!-- questionaire -->
          <div class="sett-date-container">
            <!-- second row questionaire -->
          <div class="sett-prize">
          <label for="settings-name">
            start date
          </label>
          <div class="settings-input">
            <input type="text" class="settings-date" placeholder="">
          </div>
          </div>
          <!-- end of second row questionaire -->

          <!-- second row questionaire -->
          <div class="sett-prize">
            <label for="settings-name">
              end date
            </label>
            <div class="settings-input">
              <input type="text" class="settings-date" placeholder="">
            </div>
            </div>
            <!-- end of second row questionaire -->
          </div>
          <!-- end of questionaire -->
        </section>
        <!-- END OF FIRST SIDE -->



        <!-- SECOND SIDE -->
        <section class="settings-center">

          <!-- questionaire -->
          <label for="settings-name">
            Beneficiary Wallet ID 
          </label>
          <div class="settings-input">
            <input type="text" class="settings-firstname" placeholder="">
          </div>
          <!-- end of questionaire -->
          <!-- questionaire -->
          <label for="settings-name">
            Amount
          </label>
          <div class="settings-input">
            <input type="text" class="settings-firstname" placeholder="">
          </div>
          <!-- end of questionaire -->
          <!-- questionaire -->
          <label for="settings-name">
            narration
          </label>
          <div class="settings-input">
            <input type="text" class="settings-firstname" placeholder="">
          </div>
          <!-- end of questionaire -->
        </section>
        <!-- END OF SECOND SIDE -->
      </main>
      <!-- BOTTOM PAGE -->
      <div class="settings-bottom-btn">
      <button type="button" class="sett-btn">
        Confirm
      </button>
      </div>
      </form>
  </body>
</html>
