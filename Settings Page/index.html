<!DOCTYPE html>

  <head>

        </div>
      </div>
      </div>

      <!-- SIDEBAR LEFT MAIN PAGE NO2-->

      <div class="sidebar-logo">
        <img src="./Artboard 40@1 2.png" alt="" class="home-logo">
        <!-- sidebar-links -->
      <ul class="sidebar-links">
        <li>
          <a class="sidebar-group-1" href="#"><i class="fa fa-home"> home</i></a>

        <li>

        <li>

        <li>

        </li>
        <li>
          <a class="sidebar-group-5" href="#"><i class="fas fa-wallet fa-fw"></i>wallet</a>
        </li>
        <li>
        <a class="sidebar-group-6" href="#"><i class="fa fa-cog fa-fw"></i>settings</a>
        </li>
        <li class="logout">
          <a class="sidebar-group-7" href="#"><i class="fas fa-sign-out-alt"></i> logout</a>
        </li>
      </ul>
      </div>
    </main>

        
          <!-- CHECKLIST NO3 -->
    <section class="checklist-items">
      <!-- image checklist -->
    <section class="checklist-sides">
    
    <!-- icon checklist -->
    
    <div class="checklist-sec-2">
      <div class="checklist-text money">
        <a class="checklist-money" href="#"> <i class="fa fa-user fa-fw"></i> edit profile</a>
      </div>
    <div class="checklist-text">
      <a href="#"> <i class="fa fa-dollar-sign fa-fw"></i> subscriptions</a>
    </div>
    
  <div class="checklist-text">
    <a class="checklist-job-posting" href="#"><i class="fa fa-bell fa-beat fa-fw"></i> notification</a>
  </div>
  <div class="checklist-text">
    <a class="checklist-addchannels" href="#"> <i class="fa fa-lock fa-fw"></i> password & security</a>

  </div>

  </section>
  </section>
    
    <!-- EVENT PAGE NO_4-->
    <form class="settings-page">
      <h5 class="settings-container">
        <img src="./p4.jpg" alt="" class="settings-img">
      </h5>
      <main class="overall-settings">
      <section class="settings-center">
        <!-- questionaire -->
        <label for="settings-name">
          first name
        </label>
        <div class="settings-input">
          <input type="text" class="settings-firstname" placeholder="medov">
        </div>
        <!-- end of questionaire -->
        <!-- questionaire -->
        <label for="settings-name">
          last name
        </label>
        <div class="settings-input">
          <input type="text" class="settings-firstname" placeholder="raman">
        </div>
        <!-- end of questionaire -->
        <!-- questionaire -->
        <label for="settings-name">
          email
        </label>
        <div class="settings-input">
          <input type="text" class="settings-firstname" placeholder="e.g example123@gmail.com">
        </div>
        <!-- end of questionaire -->
        <!-- questionaire -->
        <label for="settings-name">
          phone
        </label>
        <div class="settings-input">
          <input type="text" class="settings-firstname">
        </div>
        <!-- end of questionaire -->
      </section>

      <section class="settings-center">
        <!-- questionaire -->
        <label for="settings-name">
          birthday
        </label>
        <div class="settings-input">
          <input type="text" class="settings-firstname">
        </div>
        <!-- end of questionaire -->
        <!-- questionaire -->
        <label for="settings-name">
          bio
        </label>
        <div class="settings-input">
          <input type="text" class="settings-firstname">
        </div>
        <!-- end of questionaire -->
        <!-- questionaire -->
        <label for="settings-name">
          website
        </label>
        <div class="settings-input">
          <input type="text" class="settings-firstname" placeholder="www.cosmic.com">
        </div>
        <!-- end of questionaire -->
        <!-- questionaire -->
        <label for="settings-name">
          location
        </label>
        <div class="settings-input">
          <input type="text" class="settings-firstname">
        </div>
        <!-- end of questionaire -->
      </section>
    </main>
    <h5 class="settings-gender">
      gender
    </h5>
    <div class="gender-selector">
      <input type="radio" checked="checked" value="" class="settings-male-radio">
      <label class="pick-gender">male</label>
      <input type="radio" value="female" class="settings-male-radio">
      <label class="pick-gender">female</label>
      <input type="radio" class="settings-male-radio">
      <label class="pick-gender">others</label>
      <div class="sett-page-bottm">
        <button type="button" class="bottom-sett-btn">save
      </button>
      </div>
    </div>

    </main>
  </body>
</html>
