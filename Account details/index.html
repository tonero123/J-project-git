<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account details</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- material font-awesome -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="account-details">
      <section class="account-header">
        <div class="account-title">
          <h5>enter account details</h5>
        </div>
        <div class="acc-title-icon">
          <i class="material-icons fa-fw">add</i>
        </div>
      </section>

      <div class="account-details-cent">
        <h5>select bank</h5>
        <div class="bank-input">
          <input type="text" placeholder="access bank" class="acc-access-inp"><i class="fas fa-chevron-down"></i>
        </div>
        <section class="acc-number-cont">
        <h5>account number</h5>
        <input type="text" class="acc-numb-input">
        </section>
      
      <div class="account-button">
        <button type="button" class="acc-btn">
          proceed
        </button>
      </div>
    </div>
    </main>
  </body>
</html>
