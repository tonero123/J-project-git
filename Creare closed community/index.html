        <img src="./Artboard 40@1 2.png" alt="" class="home-logo">

      <ul class="sidebar-links">
        <li>

    </main>

        <!-- CENTER COMMUNITY PAGE N0_3 -->
      <main class="create-open-community">
        <div class="close-comm-head">
          <div class="cam-closed-title">
            <h5>create closed community</h5>
          </div>
          <div class="camera-sec">

        <div class="closed-textcee">
          <div class="closed-com-textcenter">

        </div>

        <div class="closed-textcee">
          <div class="closed-com-textcenter">

            <i class="fa fa-chevron-down"></i></div>

          </div>
